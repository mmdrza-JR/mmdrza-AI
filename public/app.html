 <script>
document.addEventListener("DOMContentLoaded", () => {
  // 💫 عناصر اصلی
  const messages = document.getElementById("chatMessages");
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const thinking = document.getElementById("thinking");
  const aiStatus = document.querySelector(".ai-status");

  const newChatBtn = document.getElementById("newChatBtn");
  const settingsBtn = document.getElementById("settingsBtn");
  const themeBtn = document.getElementById("themeBtn");
  const clearChatBtn = document.getElementById("clearChatBtn");
  const modal = new bootstrap.Modal(document.getElementById("settingsModal"));
  let darkMode = true;

  // 🌈 اسکرول نرم
  function smoothScrollToBottom() {
    messages.scrollTo({ top: messages.scrollHeight, behavior: "smooth" });
  }

  // ✨ تفکر AI
  function showThinking() { thinking.style.display = "block"; }
  function hideThinking() { thinking.style.display = "none"; }

  // 💬 ساخت پیام جدید
  function addMessage(content, sender = "user") {
    const msgWrap = document.createElement("div");
    msgWrap.className = `msg-bubble msg-${sender} animate__animated animate__fadeInUp`;

    const avatar = document.createElement("div");
    avatar.className = sender === "ai" ? "ai-avatar" : "user-avatar";
    avatar.innerHTML = sender === "ai" ? '<i class="bi bi-stars"></i>' : "U";

    if (sender === "ai") {
      const badge = document.createElement("div");
      badge.className = "status-badge";
      avatar.appendChild(badge);
    }

    const msgContent = document.createElement("div");
    msgContent.className = "msg-content message";
    msgContent.innerHTML = content;

    msgWrap.appendChild(avatar);
    msgWrap.appendChild(msgContent);
    messages.appendChild(msgWrap);
    smoothScrollToBottom();
  }

  // 🚀 رویداد ارسال
  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";
    showThinking();

    aiStatus.textContent = "💭 Thinking...";
    aiStatus.style.color = "#00ffff";

    // حباب پاسخ AI
    const aiBubble = document.createElement("div");
    aiBubble.className = "msg-bubble msg-ai animate__animated animate__fadeInUp";
    aiBubble.innerHTML = `
      <div class="ai-avatar thinking-avatar">
        <i class="bi bi-stars"></i>
        <div class="status-badge"></div>
      </div>
      <div class="msg-content">🔄 <b>mmdrza.AI</b> is generating response...</div>
    `;
    messages.appendChild(aiBubble);
    smoothScrollToBottom();

    const avatar = aiBubble.querySelector(".ai-avatar");
    avatar.classList.add("thinking-glow");

    try {
      await fetchAIResponse(text, aiBubble);
      avatar.classList.remove("thinking-glow");
      aiStatus.textContent = "🟢 Online";
      aiStatus.style.color = "#00ffb3";
      hideThinking();
    } catch (err) {
      console.error("❌ Fetch Error:", err);
      aiStatus.textContent = "⚠️ Connection Error";
      aiStatus.style.color = "#ff4444";
      hideThinking();
      addMessage("⚠️ Error connecting to mmdrza.AI", "ai");
    }
  }

  // 🌌 استریم پاسخ هوش مصنوعی
  async function fetchAIResponse(prompt, aiBubble) {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: prompt }),
    });

    const msgContent = aiBubble.querySelector(".msg-content");
    msgContent.innerHTML = "";

    if (!response.ok) {
      msgContent.innerHTML = "⚠️ Server error — mmdrza.AI unavailable.";
      console.error("❌ Server error:", await response.text());
      return;
    }

    const reader = response.body.getReader();
    const decoder = new TextDecoder("utf-8");

    let buffer = "";
    try {
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        const segments = buffer.split("\n\n");
        buffer = segments.pop();

        for (const segment of segments) {
          if (!segment.startsWith("data:")) continue;
          const data = segment.replace(/^data:\s*/, "").trim();
          if (data === "[DONE]") return;

          try {
            const clean = JSON.parse(data);
            await typeWriterEffect(msgContent, clean);
          } catch {
            await typeWriterEffect(msgContent, data);
          }
        }
      }

      if (buffer.trim() !== "") {
        await typeWriterEffect(msgContent, buffer.trim());
      }
    } catch (err) {
      console.error("⚠️ Stream error:", err);
      msgContent.innerHTML += "<br><i>⚠️ Error while receiving stream</i>";
    }
  }

  // ✍️ افکت تایپ طبیعی (مثل ChatGPT)
  async function typeWriterEffect(element, text) {
    for (let i = 0; i < text.length; i++) {
      element.innerHTML += text[i]
        .replace(/\n/g, "<br>")
        .replace(/\s/g, "&nbsp;");
      if (i % 5 === 0) smoothScrollToBottom();
      await new Promise(r => setTimeout(r, 15)); // سرعت تایپ
    }
  }

  // ⚙️ کنترل‌های کناری
  newChatBtn.addEventListener("click", () => {
    messages.innerHTML = "";
    addMessage("👋 New conversation started. How can I help you study today?", "ai");
  });

  settingsBtn.addEventListener("click", () => modal.show());

  themeBtn.addEventListener("click", () => {
    darkMode = !darkMode;
    document.body.style.background = darkMode
      ? "radial-gradient(circle at top left, #01051c, #001b36, #000)"
      : "linear-gradient(to bottom right, #e0f7ff, #ffffff)";
    document.body.style.color = darkMode ? "white" : "#111";
    themeBtn.innerHTML = darkMode
      ? '<i class="bi bi-sun"></i> Light Mode'
      : '<i class="bi bi-moon-stars"></i> Dark Mode';
  });

  clearChatBtn.addEventListener("click", () => {
    messages.classList.add("animate__animated", "animate__fadeOut");
    setTimeout(() => {
      messages.innerHTML = "";
      messages.classList.remove("animate__fadeOut");
      addMessage("💫 Chat cleared successfully.", "ai");
    }, 400);
  });
    // 🚀 کنترل اسکرول خودکار و دکمه پایین صفحه
  // 🚀 کنترل هوشمند اسکرول با انیمیشن و پالس
// 🚀 کنترل اسکرول هوشمند و دکمه پایین صفحه
function smoothScrollToBottom() {
  const scrollTarget = document.querySelector(".chat-messages");
  scrollTarget.scrollTo({
    top: scrollTarget.scrollHeight,
    behavior: "smooth",
  });
}

const scrollIndicator = document.getElementById("scrollIndicator");
let autoScroll = true;

// فقط بخش چت باید اسکرول‌پذیر باشه
const scrollTarget = document.querySelector(".chat-messages");

// هر بار که کاربر اسکرول می‌کند:
scrollTarget.addEventListener("scroll", () => {
  const nearBottom =
    scrollTarget.scrollHeight - scrollTarget.scrollTop - scrollTarget.clientHeight < 100;
  autoScroll = nearBottom;
  scrollIndicator.classList.toggle("show", !nearBottom);
});

// وقتی پیام جدید اضافه شد، اگر پایین هستی، خودکار بره پایین
const observer = new MutationObserver(() => {
  if (autoScroll) {
    scrollTarget.scrollTo({
      top: scrollTarget.scrollHeight,
      behavior: "smooth",
    });
  }
});
observer.observe(scrollTarget, { childList: true, subtree: true });

// کلیک روی فلش برای پرش به پایین
scrollIndicator.addEventListener("click", () => {
  scrollTarget.scrollTo({
    top: scrollTarget.scrollHeight,
    behavior: "smooth",
  });
});
});
</script>
