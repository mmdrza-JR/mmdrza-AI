  // ğŸŒŒ Ø§Ø³ØªØ±ÛŒÙ… Ù¾Ø§Ø³Ø® Ù‡ÙˆØ´ Ù…ØµÙ†ÙˆØ¹ÛŒ
  async function fetchAIResponse(prompt, aiBubble) {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: prompt }),
    });

    const msgContent = aiBubble.querySelector(".msg-content");
    msgContent.innerHTML = "";

    if (!response.ok) {
      msgContent.innerHTML = "âš ï¸ Server error â€” mmdrza.AI unavailable.";
      console.error("âŒ Server error:", await response.text());
      return;
    }

    const reader = response.body.getReader();
    const decoder = new TextDecoder("utf-8");

    let buffer = "";
    try {
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        const segments = buffer.split("\n\n");
        buffer = segments.pop();

        for (const segment of segments) {
          if (!segment.startsWith("data:")) continue;
          const data = segment.replace(/^data:\s*/, "").trim();
          if (data === "[DONE]") return;

          try {
            const clean = JSON.parse(data);
            await typeWriterEffect(msgContent, clean);
          } catch {
            await typeWriterEffect(msgContent, data);
          }
        }
      }

      if (buffer.trim() !== "") {
        await typeWriterEffect(msgContent, buffer.trim());
      }
    } catch (err) {
      console.error("âš ï¸ Stream error:", err);
      msgContent.innerHTML += "<br><i>âš ï¸ Error while receiving stream</i>";
    }
  }
