<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mmdrza.AI — Chat</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 🔷 Loader Start -->
<div id="loader">
  <div class="loader-content">
    <div class="neon-circle"></div>
    <h2 class="loader-text">Initializing <span>mmdrza.AI</span>...</h2>
  </div>
</div>
<!-- 🔷 Loader End -->

  <nav class="navbar navbar-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="#"><i class="bi bi-stars me-2"></i>mmdrza.AI</a>
      <button id="settingsBtn" class="btn btn-outline-info btn-sm"><i class="bi bi-gear"></i></button>
    </div>
  </nav>

  <div class="chat-container">
    <div class="sidebar">
      <h5><i class="bi bi-lightning-charge-fill"></i> Tools</h5>
      <button id="newChatBtn" class="btn w-100"><i class="bi bi-chat-dots"></i> New Chat</button>
      <button id="clearChatBtn" class="btn btn-outline-danger w-100"><i class="bi bi-trash"></i> Clear Chat</button>
    </div>

    <div class="chat-main">
      <div id="chatMessages" class="chat-messages">
        <div class="message msg-ai">
          <div class="msg-content">👋 Welcome to <b>mmdrza.AI</b> — your study companion.</div>
        </div>
      </div>

      <div id="scrollIndicator" class="scroll-indicator">
        <i class="bi bi-arrow-down-short fs-4"></i>
      </div>

      <div class="chat-input">
        <input id="userInput" type="text" placeholder="Type your message...">
        <button id="sendBtn"><i class="bi bi-send-fill"></i></button>
      </div>
    </div>
  </div>

  <!-- ⚙️ Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title"><i class="bi bi-gear-wide-connected me-2"></i> Chat Settings</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Typing speed</label>
          <input id="speedRange" type="range" class="form-range" min="10" max="100" value="25">

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="voiceToggle">
            <label class="form-check-label">Enable voice response</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoScrollToggle" checked>
            <label class="form-check-label">Auto scroll chat</label>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-info" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
