<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mmdrza.AI ‚Äî Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top left, #000b18, #001d3d, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .neon-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(125deg, #ff0080, #ff8c00, #00ffff);
      background-size: 400% 400%;
      animation: moveGlow 12s ease infinite;
      opacity: 0.15;
      filter: blur(90px);
      z-index: 0;
    }
    @keyframes moveGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 360px;
      padding: 2rem;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(16px);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      text-align: center;
      animation: fadeInUp 1.2s ease;
    }
    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      font-weight: 800;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 0.95rem;
      border-radius: 0;
      padding: 0.6rem;
      margin-bottom: 1rem;
      transition: 0.3s ease;
    }
    .form-control:focus {
      border-color: #ff8c00;
      box-shadow: none;
    }

    .btn-glow {
      width: 100%;
      border: none;
      border-radius: 40px;
      padding: 0.7rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      box-shadow: 0 0 15px #ff8c00aa;
      transition: 0.25s ease;
    }
    .btn-glow:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 25px #ff0080cc, 0 0 35px #ff8c00bb;
    }

    .footer-text {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.75);
    }
    .footer-text a {
      color: #ff8c00;
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-card { padding: 1.5rem; border-radius: 14px; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <div class="login-card">
    <h2>Welcome Back üåå</h2>
    <form id="loginForm">
      <input type="email" class="form-control" id="email" placeholder="Email" required>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <button type="submit" class="btn btn-glow mt-2">Login üöÄ</button>
    </form>

    <div class="footer-text">
      Don‚Äôt have an account? <a href="index.html">Sign up here</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = e.target.querySelector("button");
      btn.disabled = true;
      btn.innerHTML = "üîê Checking...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert("‚ö†Ô∏è " + data.error);
          btn.disabled = false;
          btn.innerHTML = "Login üöÄ";
          return;
        }

        // ‚úÖ ŸÖŸàŸÅŸÇ€åÿ™ ‚Äî ÿ∞ÿÆ€åÿ±Ÿá ŸÜÿßŸÖ ÿØÿ± localStorage
        localStorage.setItem("username", data.user.username);
        btn.innerHTML = "‚úÖ Welcome " + data.user.username + "!";
        setTimeout(() => window.location.href = "dashboard.html", 1000);

      } catch (err) {
        alert("‚ö†Ô∏è Server connection failed.");
        btn.disabled = false;
        btn.innerHTML = "Login üöÄ";
      }
    });
  </script>
</body>
</html>
