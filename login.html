<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log in - mmdrza.AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- ✅ کتابخانه رسمی Google Identity -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
  :root {
    --bg: #050509;
    --surface: #0e0e10;
    --input-bg: #131315;
    --border: #2f2f33;
    --text: #e5e7eb;
    --text-muted: #a1a1aa;
    --accent: #10a37f;
    --radius: 8px;
  }

  * { box-sizing: border-box; }

  body {
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 1.5rem;
  }

  .wrapper {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 2.2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.4);
  }

  h1 {
    text-align: center;
    font-weight: 600;
    font-size: 1.45rem;
    margin-bottom: 1.8rem;
  }

  label {
    display: block;
    margin-bottom: 0.4rem;
    font-size: 0.85rem;
    color: var(--text-muted);
  }

  input {
    width: 100%;
    background: var(--input-bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 0.75rem 1rem;
    color: var(--text);
    font-size: 0.95rem;
    margin-bottom: 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(16,163,127,0.2);
  }

  button {
    width: 100%;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: var(--radius);
    padding: 0.8rem;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
  }

  button:hover {
    background: #0d8a6a;
    transform: translateY(-1px);
  }

  .divider {
    text-align: center;
    color: var(--text-muted);
    margin: 1.4rem 0;
    font-size: 0.85rem;
    position: relative;
  }

  .divider::before, .divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 42%;
    height: 1px;
    background: var(--border);
  }

  .divider::before { left: 0; }
  .divider::after { right: 0; }

  /* Google button container */
  #g_id_signin {
    display: flex;
    justify-content: center;
  }

  .footer {
    text-align: center;
    margin-top: 1.4rem;
    font-size: 0.85rem;
    color: var(--text-muted);
  }

  .footer a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="wrapper">
  <h1>Welcome back</h1>

  <form id="loginForm">
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="name@example.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••" required>

    <button type="submit">Continue</button>
  </form>

  <div class="divider">or</div>

  <!-- ✅ دکمه واقعی Google -->
  <div id="g_id_signin"></div>

  <div class="footer">
    Don’t have an account? <a href="index.html">Sign up</a>
  </div>
</div>
<script src="https://accounts.google.com/gsi/client?hl=en" async defer></script>

<script>
  // ✅ تنظیمات Google Login
  window.onload = function() {
    google.accounts.id.initialize({
      client_id: "1082403809887-on2cbp8fi9eruoc0ujiftaahhn0kq0ae.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
      document.getElementById("g_id_signin"),
      { theme: "outline", size: "large", width: "100%" } 
    );

    google.accounts.id.prompt(); // انتخاب اکانت
  };

  function handleCredentialResponse(response) {
    // دریافت اطلاعات کاربر از JWT
    const data = parseJwt(response.credential);
    console.log("Google User:", data);

    localStorage.setItem("mmdrzaUser", JSON.stringify({
      name: data.name,
      email: data.email,
      picture: data.picture,
      provider: "google"
    }));

    alert(`✅ Logged in as ${data.name}`);
    window.location.href = "dashboard.html";
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }

  // لاگین با فرم محلی (اختیاری)
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const stored = JSON.parse(localStorage.getItem("mmdrzaUser"));
    if (!stored || stored.email !== email || stored.password !== password) {
      alert("❌ Invalid credentials.");
      return;
    }
    alert("✅ Logged in successfully!");
    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
