<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mmdrza.AI — Login</title>

  <!-- 🌐 Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 🪐 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #000b18, #001d3d, #000);
      overflow: hidden;
      color: #fff;
    }

    /* ✨ پس‌زمینه نئونی */
    .neon-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #ff0080, #ff8c00, #00ffff);
      background-size: 400% 400%;
      animation: glowShift 14s ease infinite;
      filter: blur(120px);
      opacity: 0.18;
      z-index: 0;
    }
    @keyframes glowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🌠 کارت لاگین */
    .login-card {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 380px;
      padding: 2.3rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 25px rgba(255,255,255,0.12);
      text-align: center;
      animation: fadeIn 1.4s ease;
      transition: all 0.4s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 🚀 عنوان */
    h2 {
      font-weight: 800;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,255,255,0.4);
      margin-bottom: 1.5rem;
    }

    /* 🔐 ورودی‌ها */
    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      font-size: 0.95rem;
      border-radius: 0;
      padding: 0.7rem;
      margin-bottom: 1rem;
      transition: 0.3s ease;
    }
    .form-control:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 10px #ff8c00aa;
    }

    /* ✨ دکمه */
    .btn-glow {
      width: 100%;
      border: none;
      border-radius: 40px;
      padding: 0.75rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      box-shadow: 0 0 20px #ff8c00cc;
      color: #fff;
      transition: 0.25s ease;
    }
    .btn-glow:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 35px #ff0080aa, 0 0 50px #00ffffaa;
    }

    /* 🧭 لینک پایین */
    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }
    .footer-text a {
      color: #ff8c00;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-text a:hover {
      text-shadow: 0 0 10px #ff8c00;
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>

  <div class="login-card">
    <h2>Welcome Back 🌌</h2>

    <form id="loginForm">
      <input type="email" id="email" class="form-control" placeholder="Email" required />
      <input type="password" id="password" class="form-control" placeholder="Password" required />
      <button type="submit" class="btn btn-glow mt-2">Login 🚀</button>
    </form>

    <div class="footer-text">
      Don’t have an account? <a href="index.html">Sign up here</a>
    </div>
  </div>

  <script>
    // 🌠 فرم ورود کاربر
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();

      const btn = e.target.querySelector("button");
      btn.disabled = true;
      btn.innerText = "🔐 Checking...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // بررسی با localStorage (بدون هاست)
      const savedUser = JSON.parse(localStorage.getItem("mmdrzaUser"));
      if (!savedUser) {
        alert("⚠️ No account found! Please sign up first.");
        btn.disabled = false;
        btn.innerText = "Login 🚀";
        return;
      }

      if (email === savedUser.email && password === savedUser.password) {
        btn.innerText = "✅ Welcome " + savedUser.username + "!";
        btn.style.background = "linear-gradient(90deg, #00ffff, #00ff99)";
        setTimeout(() => window.location.href = "dashboard.html", 1000);
      } else {
        alert("❌ Incorrect email or password!");
        btn.disabled = false;
        btn.innerText = "Login 🚀";
      }
    });
  </script>
</body>
</html>
