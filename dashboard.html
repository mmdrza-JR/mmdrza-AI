<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mmdrza.AI — Galaxy Mode</title>

  <!-- Bootstrap سبک -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      background: radial-gradient(circle at top, #000015, #000428, #001f4d);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .galaxy {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff00ff, #ff8c00, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px #ff00ff, 0 0 50px #00ffff;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 60px #00ffff; }
    }

    .sub {
      opacity: 0.8;
      margin-top: 1rem;
      font-size: 1rem;
      color: rgba(255,255,255,0.7);
    }

    .core {
      margin-top: 2rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff 0%, transparent 70%);
      box-shadow: 0 0 70px 15px rgba(0,255,255,0.5);
      animation: pulse 3s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 40px 10px rgba(0,255,255,0.3); }
      to { box-shadow: 0 0 100px 25px rgba(0,255,255,0.8); }
    }

    .enter {
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 40px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      margin-top: 2rem;
      box-shadow: 0 0 20px #ff8c00;
      transition: all 0.3s ease;
      opacity: 0;
    }
    .enter:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="galaxy" id="galaxy">
    <h1>🚀 Entering <span style="color:#ff0080;">mmdrza</span>.<span style="color:#00ffff;">AI</span></h1>
    <p class="sub">Quantum AI Systems Booting...</p>
    <div class="core"></div>
    <button id="enterBtn" class="enter">Enter the Universe 🌌</button>
  </div>

  <!-- فقط پارتیکل -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // 🔹 پارتیکل‌های سبک‌تر
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: ["#ff0080","#00ffff","#ff8c00"] },
        size: { value: 2.5 },
        opacity: { value: 0.6 },
        move: { enable: true, speed: 1.2 },
        line_linked: { enable: true, distance: 130, color: "#ffffff", opacity: 0.2, width: 1 }
      },
      retina_detect: true
    });

    // 🎧 صدای راه‌اندازی و دکمه
    const ambient = new Audio("https://cdn.pixabay.com/download/audio/2022/10/31/audio_4e6ff42042.mp3?filename=space-ambience-124842.mp3");
    ambient.volume = 0.3;
    ambient.loop = true;
    ambient.play();

    // ✨ نمایش دکمه بعد از بوت
    setTimeout(() => {
      const btn = document.getElementById("enterBtn");
      btn.style.opacity = 1;
      btn.style.transition = "opacity 2s ease";
    }, 4500);

    // 🚀 کلیک روی دکمه
    document.getElementById("enterBtn").addEventListener("click", () => {
      ambient.pause();
      const warp = new Audio("https://cdn.pixabay.com/download/audio/2023/01/17/audio_8f50a9d91f.mp3?filename=sci-fi-warp-136126.mp3");
      warp.volume = 0.6;
      warp.play();
      document.getElementById("galaxy").style.opacity = 0;
      setTimeout(() => window.location.href = "app.html", 2000);
    });
  </script>
</body>

</html>
