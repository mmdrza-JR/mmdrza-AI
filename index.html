<style>

  body {

    color: #fff;
    display: flex;

    justify-content: center;
    overflow: hidden;
  }

  /* ğŸ”® Ø§ÙÚ©Øª Ù†Ø¦ÙˆÙ†ÛŒ Ù¾ÙˆÛŒØ§ Ø¨Ù‡â€ŒØ¬Ø§ÛŒ particles */
  .neon-bg {
    position: absolute;
    inset: 0;
    background: linear-gradient(125deg, #ff0080, #ff8c00, #00ffff);
    background-size: 400% 400%;

  }
  @keyframes moveGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ğŸª© Ú©Ø§Ø±Øª Ø§ØµÙ„ÛŒ */
  .signup-card {

    max-width: 360px;
    padding: 2rem;
    border-radius: 18px;

  }

  .form-control {
    background: transparent;

  }

  .form-control:focus {

  }

  .btn-glow {
    width: 100%;
    border: none;
    border-radius: 40px;
    padding: 0.7rem;
    font-weight: 600;

  .btn-glow:hover {

<body>

<div class="neon-bg"></div>

<div class="signup-card">
  <h2>Join <span style="color:#ff0080;">Super</span><span style="color:#ff8c00;">Stars ğŸŒŸ</span></h2>

  <form id="signupForm">
    <input type="text" class="form-control" id="username" placeholder="Username" required>
    <input type="email" class="form-control" id="email" placeholder="Email" required>
    <input type="password" class="form-control" id="password" placeholder="Password" required>
    <button type="submit" class="btn btn-glow mt-2">Sign Up ğŸš€</button>
  </form>

  <div class="footer-text">
    Already have an account? <a href="#">Login here</a>
  </div>
</div>
<script>
document.getElementById("signupForm").addEventListener("submit", async e => {
  e.preventDefault();
  const btn = e.target.querySelector("button");
  btn.disabled = true;
  btn.innerHTML = "ğŸŒ  Creating Account...";

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch("/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert("âš ï¸ " + data.error);
      btn.disabled = false;
      btn.innerHTML = "Sign Up ğŸš€";
      return;
    }

    btn.innerHTML = "âœ… Success!";
    setTimeout(() => window.location.href = "dashboard.html", 1000);
  } catch (err) {
    alert("âš ï¸ Server connection failed.");
    btn.disabled = false;
    btn.innerHTML = "Sign Up ğŸš€";
  }
});
</script>
