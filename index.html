<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mmdrza.AI — Sign Up</title>

  <!-- 🌐 Bootstrap (سبک با JS تأخیری) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 🎨 فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      background: radial-gradient(circle at top left, #00111a, #000428, #002a4e);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: all 0.5s ease;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      width: 370px;
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      font-weight: 800;
      font-size: 1.7rem;
      color: #fff;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 12px #ff0080, 0 0 25px #ff8c00;
    }

    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      color: white;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #ff8c00;
      box-shadow: none;
    }

    .btn-glow {
      background: linear-gradient(90deg,#ff0080,#ff8c00);
      border: none;
      color: white;
      width: 100%;
      padding: 0.7rem;
      border-radius: 40px;
      font-weight: 600;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #ff8c00;
    }
    .btn-glow:hover { transform: scale(1.05); }

    .footer-text {
      text-align: center;
      margin-top: 1.3rem;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }
    .footer-text a {
      color: #ff8c00;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="signup-container">
    <div class="signup-card">
      <h2>Join <span style="color:#ff0080;">Super</span><span style="color:#ff8c00;">Stars 🌟</span></h2>

      <form id="signupForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-glow mt-3">Sign Up 🚀</button>
      </form>

      <div class="footer-text">
        Already have an account? <a href="#">Login here</a>
      </div>
    </div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // 🌌 Background
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 700 } },
        color: { value: ["#ff0080","#ff8c00","#ffffff"] },
        size: { value: 3 },
        opacity: { value: 0.6 },
        move: { enable: true, speed: 1.2 },
        line_linked: { enable: true, distance: 140, color: "#ffffff", opacity: 0.2, width: 1 }
      },
      retina_detect: true
    });

    // 🚀 Form submit animation
    document.getElementById("signupForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const card = document.querySelector(".signup-card");
      card.style.opacity = "0";
      const audio = new Audio("https://cdn.pixabay.com/download/audio/2023/02/06/audio_8f4211ef27.mp3?filename=interface-success-257554.mp3");
      audio.volume = 0.4; audio.play();
      setTimeout(()=> window.location.href="dashboard.html", 700);
    });
  </script>
</body>
</html>
